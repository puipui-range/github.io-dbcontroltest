<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>GAS Fetch テスト</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    button { margin-right: 10px; padding: 6px 12px; }
    textarea { width: 100%; height: 200px; margin-top: 10px; }
    .row { margin-bottom: 8px; }
    label { display: inline-block; width: 90px; }
  </style>
</head>
<body>
  <h1>GAS Fetch テスト画面</h1>

  <div class="row">
    <p>runGet() と runPost() をボタンから実行します。</p>
  </div>

  <div class="row">
    <button onclick="getTest()">GET 実行</button>
    <button onclick="postTest()">POST 実行</button>
    <input id="postInput">
  </div>

  <div class="row">
    <div id="result"></div>
  </div>

  <script>
    // httpのあれ
    async function fetchData(url, options) {
      try {
        const response = await fetch(url, options);
        const data = await response.json();
        console.log("data:", data);
        return data;
      } catch (error) {
        console.error("Error:", error);
        return;
      }
    }

    // GAS URL
    function getUrl() {
      return "https://script.google.com/macros/s/AKfycbwBIaXXoekhJu9ihOplvbDFgfnY1mLGP2xnTt7Lb8JNmNKNqSDFSVG5U3K4ZawdguJH8A/exec";
    }
    
    // GASのurlにクエリパラメータ（?sheetName=シート名&cell=セル名）を付ける
    function runGet() {
      const url = 
        getUrl() + "?sheetName=シート1&cell=A1";
      const options = {
        method: "GET"
      };
      return fetchData(url, options);
    }

    // no-corsで一方通行
    async function runPost(){
      // GASのurl
      const url = getUrl();
      const options = {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "text/plain;charset=UTF-8",
        },
        body: JSON.stringify({
          sheet: "シート1",
          cell: "A1",
          value: document.getElementById('postInput').value,
        })
      };
      
      // 送りつける
      try {
        await fetch(url, options);
        return true;
      } catch (error) {
        console.error("Error:", error);
        return false;
      }
    }

    // テスト用
    async function getTest() {
      document.getElementById('result').innerText = "取得中";
      try {
        var result = await runGet();
        document.getElementById('result').innerText = result.value;
      } catch(error) {
        document.getElementById('result').innerText = "取得失敗";
      }
    }

    async function postTest() {
      document.getElementById('result').innerText = "送信中";
      try {
        var success = await runPost();
        document.getElementById('result').innerText = success;
      } catch(error) {
        document.getElementById('result').innerText = "送信失敗";
      }
    }
  </script>
</body>
</html>
